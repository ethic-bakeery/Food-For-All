<h3>Home page</h3>
<h4>Dear {{ user.username }}, welcome to the site</h4><br>
  
<form method="POST" action="{% url 'home' %}">
    {% csrf_token %}
    <input type="text" name="q" placeholder="Search for restaurant" value="{{ query }}">
    <button type="submit">Search</button>
</form>

{% if restaurants %}
    <ul>
    {% for restaurant in restaurants %}
        <li>{{ restaurant.name }} - {{ restaurant.description }}</li>
    {% endfor %}
    </ul>
{% elif query %}
    <p>No restaurants found.</p>
{% endif %}

<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn" name="submit">logout</button>
</form>
